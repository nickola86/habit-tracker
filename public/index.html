  div.pulse {

    .lds-ripple {
  display: inline-block;
  position: relative;
  top: 50%;
  left: 50%;
  width: 80px;
  height: 80px;
  margin: 40px 0 60px -40px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple p{
  margin-top:80px;
  text-align: center;
  font-weight: 600;
  font-size: xx-large;
  color: white;
  text-shadow: 2px 1px 1px rgba(0,0,0,0.3);
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 0;
  }
  4.9% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 0;
  }
  5% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
